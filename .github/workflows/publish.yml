name: Publish Python package

on:
  push:
    branches:
      - leuo  # أو أي فرع تستخدمه للنشر

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # أو أي إصدار Python تستخدمه

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build the package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi-AgEIcHlwaS5vcmcCJGZmNDhiMmFiLTJjM2QtNDZkNS1hZWQ1LTQ1NTA2NzRjZGI0OAACKlszLCI3NjIxZmU1My01NzE0LTQ0ODgtODlkOC04Yzg0MTRkZTU4ODciXQAABiAQ5uylVJOStQ4-RGGz1rvtoFvV0U8KPnLRUaP4u68H7g }}
      run: |
        twine upload dist/*
