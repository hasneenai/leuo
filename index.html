<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Hosting Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Python Hosting Interface</h1>
    
    <!-- Upload Section -->
    <div class="section">
      <h2>Upload Python File</h2>
      <input type="file" id="fileInput" accept=".py">
      <button onclick="uploadFile()">Upload File</button>
    </div>

    <!-- Code Creation Section -->
    <div class="section">
      <h2>Create New Python File</h2>
      <input type="text" id="fileName" placeholder="Enter file name">
      <textarea id="fileContent" placeholder="Enter your Python code here..."></textarea>
      <button onclick="saveFile()">Save File</button>
    </div>

    <!-- File Management Section -->
    <div class="section">
      <h2>Manage File</h2>
      <input type="text" id="runFileName" placeholder="Enter file name to run">
      <button onclick="runFile()">Run File</button>
      <button onclick="stopFile()">Stop File</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
